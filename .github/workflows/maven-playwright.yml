name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:   
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Playwright
        run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"
      - name: Build & Install
        run: mvn -B install -D skipTests --no-transfer-progress     
      - name: Run tests
        run: mvn test
        
      - name: Surefire Report
            # You may pin to the exact commit or the version.
            # uses: ScaCap/action-surefire-report@4a5ec3cb2aaa41baed5e4b431ea9a43eb6ad1c9c
        uses: ScaCap/action-surefire-report@v1.1.1
        with:
          # GITHUB_TOKEN
          #github_token: # default is ${{ github.token }}
          # surefire/failsafe/junit compatible xml report paths in glob format
          report_paths: default is **/surefire-reports/TEST-*.xml, **/failsafe-reports/TEST-*.xml
          # check name for test reports      
